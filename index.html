<link rel="stylesheet" type="text/css" href="style.css" />

<script src="main.js"></script>
<script src="config.js"></script>

<div id="map"></div>
<ul>
  <li>緯度: <span id="lat"></span></li>
  <li>経度: <span id="lng"></span></li>
  <li>住所: <span id="address"></span></li>
</ul>

<input type="button" value="現在位置の取得" onclick="fetchPresentLocation()">

<script>
  var sc = document.createElement('script');
  sc.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapApiToken}&callback=initMap`;
  document.body.appendChild(sc);
</script>
